                 //画像を配列に格納する
                 var img = new Array();
                 
                 img[0] = new Image();
                 img[0].src = "images/201503221_pentagon.jpg";
                 img[1] = new Image();
                 img[1].src = "images/v3.jpg";
                 img[2] = new Image();

                 img[3] = new Image();

                 img[4] = new Image();
                 img[4].src = "images/blitz2.jpg";
                 
                 //画像番号用のグローバル変数
                 var cnt=0;
                 
                 //画像切り替え関数
                 function changeIMG(){
                   
                   //画像番号を進める
                   if (cnt == 4)
                   { cnt=0; }
                   else
                   { cnt++; }
                   
                   //画像を切り替える
                   document.getElementById("gazo").src=img[cnt].src;
                 }
                 
                 </script>
