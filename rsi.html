        <p>
        <img id="gazo" onclick="changeIMG()" src="images/forest-all-pc-1.jpg"
        width="660" height="440" border="0" alt="">
     
     
     <script>
     
     //画像を配列に格納する
     var img = new Array();
     
     img[0] = new Image();
     img[0].src = "images/MFr_0099.jpg";
     img[1] = new Image();
     img[1].src = "images/18526-jp3cd5uqw9.jpg";
     img[2] = new Image();
     img[2].src=  "images/8247d97db12c3aa727fa67aa31b25911_content.jpg";
     img[3] = new Image();
     img[3].src = "images/002.jpg";
     img[4] = new Image();
     img[4].src = "images/31d039c2-s.jpg";
     
     //画像番号用のグローバル変数
     var cnt=0;
     
     //画像切り替え関数
     function changeIMG(){
       
       //画像番号を進める
       if (cnt == 4)
       { cnt=0; }
       else
       { cnt++; }
       
       //画像を切り替える
       document.getElementById("gazo").src=img[cnt].src;
     }
     
     </script>
