<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Documents</title>
</head>
<body>
    <form>
        <label for="isbn">個数</label>
        <select>
            <script>
                var i ;
                for(i = 100; i >= 0; i-= 5){
                    document.write('<option value="'+i+'">'+i+'個</option>')
                }
            </script>
        </select>
    </form>
</body>
</html>
