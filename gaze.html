        <h2>the GazettE</h2>
        <p>
            <img id="gazo" onclick="changeIMG()" src="images/56.jpg"
            width="660" height="440" border="0" alt="">
         
         
         <script>
         
         //画像を配列に格納する
         var img = new Array();
         
         img[0] = new Image();
         img[0].src = "images/44.jpg";
         img[1] = new Image();
         img[1].src = "images/333.jpg";
         img[2] = new Image();
         img[2].src=  "images/67.jpg";
         img[3] = new Image();
         img[3].src = "images/ph_01.jpg";
         img[4] = new Image();
         img[4].src = "images/gaze-thumb-700xauto-24880.jpg";
         
         //画像番号用のグローバル変数
         var cnt=0;
         
         //画像切り替え関数
         function changeIMG(){
           
           //画像番号を進める
           if (cnt == 4)
           { cnt=0; }
           else
           { cnt++; }
           
           //画像を切り替える
           document.getElementById("gazo").src=img[cnt].src;
         }
         
         </script>
