<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>githubの使い方</th>
        </tr>
        <tr>
            <td>ファイルの状態を確認</td>
        </tr>
        <tr>
            <td>git status</td>
        </tr>
        <tr>
            <td>ファイルを確認!</td>
        </tr>
        <tr>
            <td>git add hello.html</td>
        </tr>
        <tr>
            <td>ローカルリポジトリを作成する</td>
        </tr>
        <tr>
            <td>git init</td>
        </tr>
        <tr>
            <td>ローカルリポジトリのファイルをGitHubのリポジトリに送信</td>
        </tr>
        <tr>
            <td>git push origin master</td>
        </tr>
        <tr>
            <td>ローカルリポジトリにインデックスに追加したファイルを登録</td>
        </tr>
        <tr>
            <td>git commit -m</td>
        </tr>
    </table>
</body>
</html>
